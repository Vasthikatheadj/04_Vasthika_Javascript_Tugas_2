<!DOCTYPE html>
<html>

<head>
    <title>Tugas2</title>
    <style type="text/css">
        #square 
        {
            width: 700px;
            height: 500px;
            margin: 4% 25% 3% 25%;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="square"></div>
    <script>
        setInterval
        (
            (function (images) 
                {
                    var index = -1, changeImages;
                    changeImages = function()
                    {
                        index = (index + 1) % images.length;
                        document.getElementById('square').style.backgroundImage = 'url(' + images[index] + ')';
                    };
                    changeImages();
                    return changeImages;
                }

                ([
                    "./images/1.jpeg",
                    "./images/2.jpeg",
                    "./images/3.jpeg",
                    "./images/4.jpeg",
                    "./images/5.jpeg",
                ])
            ),4000
        );
    </script>
</body>
</html>
